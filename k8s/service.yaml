apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: default
  labels:
    app: ollama-service
spec:
  type: ClusterIP
  selector:
    app: ollama-service
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
  sessionAffinity: None
